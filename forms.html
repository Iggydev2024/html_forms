<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <!--Header element-->
      <h1>Fill in the form below</h1>
        <form action="URL" method="get" enctype="multipart/form-data"
          <!--form elements go here-->
          <!--text input-->
          <fieldset>
            <Legend>Personal Information</Legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"/>
          <br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"/>
          <br/>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"/>
          <br/>
            <label for="date of birth">Date of Birth</label>
            <input type="datetime-local" id="test_DatetimeLocal" min="1950-01-01T00:00" max="2005-12-31T23:59" step="1"/>
          <br/>
            <label for="address">Address:</label>
            <input type="address" id="address" name="address" placeholder="Enter your Current Address"/>
          <br/>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </fieldset>
          <br/>
          <label>Course:</label>
          <input type="checkbox" id="Health" name="course" value="Health">
          <label for="Health">Health</label>

          <input type="checkbox" id="IT" name="course" value="IT">
          <label for="IT">IT</label>

          <input type="checkbox" id="Internal Relations" value="Internal Relations">
          <label for="Internal Relations">Internal Relations</label>

          <input type="checkbox" id="Other" value="other">
          <label for="Other">Other</label>






          

          </fieldset>
    
    
    
    </form>
        <!--footer element-->
        <footer>
          <p>This form was created during a PLP class</p>
        </footer>
    </body>
</html>
